name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true
      
      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      
      - name: Enable Rust caching
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
      
      - name: Get latest clutterlog release tag
        id: get_version
        run: |
          LATEST_TAG=$(curl -s https://api.github.com/repos/CrociDB/clutterlog/releases/latest | grep '"tag_name"' | sed -E 's/.*"tag_name": "([^"]+)".*/\1/')
          echo "tag=${LATEST_TAG}" >> $GITHUB_OUTPUT
          echo "Latest clutterlog release: ${LATEST_TAG}"
      
      - name: Install ffmpeg
        run: sudo apt-get install -y ffmpeg
      
      - name: Install clutterlog
        run: |
          cargo install --git https://github.com/CrociDB/clutterlog --tag ${{ steps.get_version.outputs.tag }}
      
      - name: Build site
        run: clutterlog build
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
